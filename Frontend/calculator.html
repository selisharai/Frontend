<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1">
    <input type="number" id="num2"><br>
    <button onClick="sumNumb()">add</button>
    <h1 id="result"></h1>
    <script>
        function sumNumb(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result = parseInt(num1) + parseInt(num2);
            document.getElementById('result').innerHTML=result;
        }
    </script>

    <input type="number" id="num1">
    <input type="number" id="num2"><br>
    <button onClick="subNumb()">sub</button>
    <h1 id="result"></h1>
    <script>
        function subNumb(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result = parseInt(num1) - parseInt(num2);
            document.getElementById('result').innerHTML=result;
        }
    </script>

    <input type="number" id="num1">
    <input type="number" id="num2"><br>
    <button onClick="multiplyNumb()">multiply</button>
    <h1 id="result"></h1>
    <script>
        function multiplyNumb(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result = parseInt(num1) * parseInt(num2);
            document.getElementById('result').innerHTML=result;
        }
    </script>

    <input type="number" id="num1">
    <input type="number" id="num2"><br>
    <button onClick="divideNumb()">divide</button>
    <h1 id="result"></h1>
    <script>
        function divideNumb(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let result = parseInt(num1) / parseInt(num2);
            document.getElementById('result').innerHTML=result;
        }
    </script>
</body>
</html>
